<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap JS(compiled bundle) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <title>ファイルアップロード</title>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <span class="navbar-brand mb-0 h1">画像処理(アップロード)</span>
            <ul class="nav">
                <li class="nav-item"><a class="nav-link" href="/">アップロード</a></li>
                <li class="nav-item"><a class="nav-link" href="/uploaded_list/">アップロードリスト</a></li>
                <li class="nav-item"><a class="nav-link" href="/grayscale_list/">グレースケール</a></li>
            </ul>
        </div>
    </nav>
    <div class="container mt-5">
        <h1>JPEG形式の画像ファイルを指定してください。</h1>

        <form enctype="multipart/form-data" action="/upload" method="post">
            <div class="input-group">
                <input class="form-control form-control-lg" type="file" name="file">
                <button type="submit" class="btn btn-primary">アップロード</button>
            </div>

        </form>

        {% if message %}
        <div class="alert alert-success" role="alert">
            {{ message }}
        </div>
        {% endif %}
    </div>
</body>
</html>
